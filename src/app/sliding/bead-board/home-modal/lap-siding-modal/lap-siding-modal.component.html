<div class="lap-siding-component">
  <div class="component-title">
    LAP SIDING
  </div>
  <div class="option-buttons">
    <button class="btn" [class.unactive]="curBtn !== 'traditional'" (click)="curBtn = 'traditional'">Traditional</button>
    <button class="btn" [class.unactive]="curBtn == 'traditional'" (click)="curBtn = 'smooth'">Smooth</button>
  </div>
  <app-lap-traditional *ngIf="curBtn == 'traditional'"></app-lap-traditional>
  <app-lap-smooth *ngIf="curBtn !== 'traditional'"></app-lap-smooth>
</div>
